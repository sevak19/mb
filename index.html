<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      text-align: center;
      background-color: black;
    }

    #cronometro {
      font-size: 90px;
      margin-top: 90px;
    }
  </style>
</head>

<body>
  <font color="white"><div id="cronometro">00:00:00</div></font>
  <span style="font-size: 200px;"><font color="white">.  .</font></span>

  <script>
    let dataAlvo = new Date("2024-08-19T00:00:01").getTime();
    let cronometro;

    function atualizarTempo() {
      let agora = new Date().getTime();
      let diferenca = dataAlvo - agora;

      if (diferenca < 0) {
        clearInterval(cronometro);
        document.getElementById('cronometro').textContent = "00:00:00";
        return;
      }

      let horas = Math.floor(diferenca / (1000 * 60 * 60));
      let minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      let segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      
      document.getElementById('cronometro').textContent =
        `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
    }

    function iniciarCronometro() {
      cronometro = setInterval(atualizarTempo, 1000);
    }

    window.onload = iniciarCronometro;
  </script>
</body>

</html>
